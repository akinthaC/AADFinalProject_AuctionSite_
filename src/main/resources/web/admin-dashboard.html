<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iBid - Multi Vendor Auctions Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    /* Body and background */
    body {
      background-color: #f4f7fa;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }

    .header nav a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
    }

    .header .btn-login {
      background-color: #ffcc00;
      color: #222;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }


    /* Sidebar Styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 240px;
      background-color: #34495e;
      color: white;
      padding-top: 30px;
      padding-left: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    /* Main Content Styling */
    .main-content {
      margin-left: 260px;
      padding: 40px;
      min-height: 100vh;
    }

    .preview-container {
      background: url('img/OzV.gif') center/cover no-repeat;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      border-radius: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    /* Auction Items Grid */
    .auction-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .item-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .item-card img:hover {
      transform: scale(1.05);
    }

    .item-card .card-body {
      padding: 20px;
      text-align: center;
    }

    .item-card .card-body h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .item-card .card-body .price {
      font-size: 18px;
      color: #2ecc71;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .item-card .card-body .btn {
      background-color: #ff6f61;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }

    .item-card .card-body .btn:hover {
      background-color: #ff3b2b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 20px;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        margin-top: 60px;
      }
      .main-content {
        margin-left: 0;
      }
      .preview-container {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">ArtMart</div>
  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#auctions">Live Auctions</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <button class="btn-login">Login</button>
</header>

  <a href="#">Dashboard</a>
  <a href="#">Active Auctions</a>
  <a href="#">Completed Auctions</a>
  <a href="#">User Settings</a>
  <a href="#">Logout</a>
</div>-->

<div class="main-content">
  <section class="preview-container">
    <span id="changing-text">iBid - Multi Vendor Auctions Theme</span>
  </section>

  <section>
    <h2>Active Auctions</h2>
    <div class="auction-items">
      <div class="item-card">
        <img src="img/coconut.jpg" alt="Coconut Auction">
        <div class="card-body">
          <h3>Coconut Auction</h3>
          <p class="price">$10 per unit</p>
          <a href="#" class="btn">Place Bid</a>
        </div>
      </div>
      <div class="item-card">
        <img src="img/cinnamon.jpg" alt="Cinnamon Auction">
        <div class="card-body">
          <h3>Cinnamon Auction</h3>
          <p class="price">$50 per unit</p>
          <a href="#" class="btn">Place Bid</a>
        </div>
      </div>
      <div class="item-card">
        <img src="img/tea.jpg" alt="Tea Auction">
        <div class="card-body">
          <h3>Tea Auction</h3>
          <p class="price">$20 per unit</p>
          <a href="#" class="btn">Place Bid</a>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  const textArray = [
    "iBid - Multi Vendor Auctions Theme",
    "Bid with Confidence!",
    "Find the Best Deals Here!",
    "Join the Auction Now!",
    "Start Bidding Today!"
  ];
  let index = 0;

  function changeText() {
    document.getElementById("changing-text").innerText = textArray[index];
    index = (index + 1) % textArray.length;
  }

  setInterval(changeText, 3000); // Change text every 3 seconds
</script>

</body>
</html>
