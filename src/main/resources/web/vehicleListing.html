<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/fontawesome-all.css" rel="stylesheet">
  <link href="css/swiper.css" rel="stylesheet">
  <link href="css/magnific-popup.css" rel="stylesheet">
  <link href="css/Farmed.css" rel="stylesheet">
  <link href="css/FarmedItem.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 750px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .image-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">

  <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top">
    <!-- Image Logo -->
    <a class="navbar-brand logo-image" href="index.html"><img src="images/logo.svg" alt="alternative"></a>

    <!-- Mobile Menu Toggle Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-awesome fas fa-bars"></span>
      <span class="navbar-toggler-awesome fas fa-times"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link page-scroll" href="#header">HOME</a>
        </li>

        <li class="nav-item">
          <a id="userGreeting" class="nav-link page-scroll" href="#" style="color: black; font-size: 17px; font-weight:600; display: none;">Hi, User</a>
        </li>

        <li class="nav-item">
          <a class="nav-link page-scroll" href="SingUpRegister.html" style="color: black; font-size: 16px; font-weight:600">SIGNUP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link page-scroll" href="SingUpRegister.html" style="color: black; font-size: 16px; font-weight:bold">REGISTER</a>
        </li>
      </ul>
    </div>
  </nav>



  <h2 class="text-center">Sell Your Vehicle</h2>
  <form>
    <div class="mb-3">
      <label for="vehicleType" class="form-label">Vehicle Type:</label>
      <select class="form-select" id="vehicleType" name="vehicleType">
        <option value="Car">Car</option>
        <option value="Motorbike">Motorbike</option>
        <option value="Truck">Truck</option>
        <option value="Bus">Bus</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="make" class="form-label">Vehicle Make & Model:</label>
      <input type="text" class="form-control" id="make" name="make" required>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Year of Manufacture:</label>
      <input type="number" class="form-control" id="year" name="year" required>
    </div>

    <div class="mb-4">
      <label for="miniDesc" class="form-label">Mini Description</label>
      <textarea id="miniDesc" name="miniDesc" class="form-control" rows="3" placeholder="Short description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="mileage" class="form-label">Mileage (km):</label>
      <input type="number" class="form-control" id="mileage" name="mileage" required>
    </div>

    <div class="mb-3">
      <label for="fuel" class="form-label">Fuel Type:</label>
      <select class="form-select" id="fuel" name="fuel">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Electric">Electric</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="transmission" class="form-label">Transmission:</label>
      <select class="form-select" id="transmission" name="transmission">
        <option value="Automatic">Automatic</option>
        <option value="Manual">Manual</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="sellType" class="form-label">Selling Option:</label>
      <select class="form-select" id="sellType" name="sellType">
        <option value="fixed">Fixed Price</option>
        <option value="bidding">Bidding</option>
        <option value="both">Both</option>
      </select>
    </div>

    <div class="mb-3" id="priceSection">
      <label for="price" class="form-label">Price:</label>
      <input id="price" name="price" type="number" class="form-control" placeholder="Enter price" required>
    </div>

    <div class="mb-3" id="bidSection" style="display: none;">
      <label for="startingBid" class="form-label">Starting Bid Price:</label>
      <input id="startingBid" name="startingBid" type="number" class="form-control" placeholder="Enter starting bid price">
      <label for="bidDuration" class="form-label mt-2">Bid Duration (Days):</label>
      <input id="bidDuration" name="bidDuration" type="number" class="form-control" placeholder="Number of days">
      <label for="bidStartDate" class="form-label mt-3">Bid Start Date</label>
      <input type="date" id="bidStartDate" name="bidStartDate" class="form-control">
    </div>

    <div class="mb-4">
      <label for="mainImage" class="form-label">Main Image</label>
      <input type="file" id="mainImage" name="mainImage" class="form-control" accept="image/*" required>
      <div id="mainImagePreview" class="mt-3"></div> <!-- Preview container for main image -->
    </div>

    <!-- Other Images -->
    <div class="mb-4">
      <label for="otherImages" class="form-label">Other Images (Max 5)</label>
      <input type="file" id="otherImages" name="otherImages" class="form-control" accept="image/*" multiple>
      <div id="otherImagesPreview" class="mt-3 d-flex flex-wrap gap-2"></div> <!-- Preview container for other images -->
    </div>

    <div class="mb-4">
      <label for="richTextEditor" class="form-label">Detailed Description</label>
      <textarea id="richTextEditor" name="richTextEditor" class="form-control"></textarea>
    </div>



    <div class="mb-4 form-check custom-checkbox">
      <input id="termsAccepted" name="termsAccepted" type="checkbox" class="form-check-input" required>
      <label for="termsAccepted" class="form-check-label">I accept the Terms & Conditions</label>
    </div>

    <button id="submitListingVehicle" type="submit" class="btn btn-success w-100">Submit Listing</button>
  </form>

</div>
<script>
  document.getElementById("sellType").addEventListener("change", function() {
    let value = this.value;
    document.getElementById("priceSection").style.display = value !== "bidding" ? "block" : "none";
    document.getElementById("bidSection").style.display = value !== "fixed" ? "block" : "none";
  });
  tinymce.init({ selector: '#richTextEditor', height: 300, plugins: 'image lists', toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | image' });

</script>

<script src="js/jquery.min.js"></script>
<script src="js/vehicle.js"></script>

</body>
</html>
